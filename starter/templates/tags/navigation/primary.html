{% load wagtailcore_tags navigation_tags %}

<ul class="navbar-nav me-auto mb-2 mb-lg-0">
    {% for item in menu_items %}
        <li class="nav-item">
            <a class="nav-link {% if item.active %}class="active"{% endif %}" aria-current="page" href="{% pageurl item %}">{{item.title}}</a>
        </li>
    {% endfor %}
    {% cta_button %}
</ul>
