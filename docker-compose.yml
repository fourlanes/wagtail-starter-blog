version: '3.7'

services:
  web:
    build: ./
    working_dir: /code/
    command:
      - /bin/bash
      - -c
      - |
        cd /code/
        gunicorn consultancy.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./:/code/:delegated,rw
    expose:
      - 8000
    env_file: .env
    depends_on:
      - db
    networks:
      - web

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: consultancy
      POSTGRES_DB: consultancy
      POSTGRES_PASSWORD: consultancy
    restart: always
    expose:
      - "5432"
    volumes:
      - consultancy:/var/lib/postgresql/data
    networks:
      - web

  nginx:
    container_name: nginx
    build: ./config/nginx/
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./static:/static
      - ./media:/media
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    restart: always
    networks:
      - web
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    container_name: CertBot
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - web
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  consultancy:
    external: true

networks:
  web:
